<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
   <my-com @increase="handlePdd"></my-com>
</div>
<script>
    //$emit子组件向父组件传递数据
    Vue.component('my-com',{
       template:'\
       <div>\
          <button @click="handleAdd">+1</button>\
       </div>\
       \
       ',
        data (){
           return {
               counter:0
           }
        },
        methods:{
           handleAdd () {
               this.counter ++;
               this.$emit('increase',this.counter);
           }
        }
    });
    new Vue({
        el:'#app',
        methods:{
            handlePdd(val){
                console.log(val)
            }
        }

    })
</script>
</body>
</html>
